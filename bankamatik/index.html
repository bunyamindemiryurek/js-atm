<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="login">
        <h2>Zırt Bankasına Hoşgelsiniz</h2>
        <input type="text" class="girilenSifre" placeholder="Sifrenizi Giriniz">
        <button class="girisyap mybtn">Giriş yap</button>
        <button class="sifreUnuttum">Şifremi Unuttum</button>
        <p class="alert-bg">Girilen Sifre Yanlş</p>
    </div>

    <div class="sifreUnut" >
        <h2>Güvenlik Sorusunu Cevaplayın</h2>
        <h3>En Sevdiğin Yemek</h3>
        <input type="text" placeholder="Cevabı Girin" class="güvenlikİnp">
        <button class="guvenlikBtn">Gönder</button>
        <p class="güvenlikP"></p>
    </div>




    <div class="islem">
        <h2>Hoşgeldin</h2>
        <h4>Lütfen İşlem Seçin</h4>
        <select class="secilenİslem">
            <option>Para Çek</option>
            <option>Para Yatır</option>
            <option>Kredi Çek</option>
        </select>
        <input class="girilenTutar" type="text" placeholder="Tutar Gir">
        <p class="güncelBakiye">Kalan Bakiyeniz:</p>
        <button class="islembtn mybtn">İşlem</button>
    </div>

    <div class="krediVade">
        <h2>Kaç Ayda Kredi Çekmek İstersiniz!</h2>
        <select class="krediAy">
            <option>3 Ay</option>
            <option>6 Ay</option>
            <option>12 Ay</option>
        </select>
        <p class="krediSonuc"></p>
        <button class="mybtn krediCek">Kredi Çek</button>
    </div>







    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="app.js" ></script>
</body>
</html>
